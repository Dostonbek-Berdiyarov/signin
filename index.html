<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|| Sign in ||</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mx-auto my-5" style="width: 298px; height: 450px">
      <svg
        class="d-block mb-4"
        style="width: 72px; height: 57px"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="19"
        class="mb-2"
        viewBox="0 0 118 94"
        role="img"
      >
        <title>Bootstrap</title>
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
          fill="#6f42c1"
        ></path>
      </svg>
      <strong class="h3 d-block fw-normal mb-3">Please sign in</strong>
      <form
        action="https://echo.htmlacademy.ru/courses"
        method="post"
        autocomplete="off"
      >
        <div class="form-floating first-input">
          <input
            required
            name="user_email"
            type="email"
            class="form-control first-input"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 second-input">
          <input
            required
            name="user_password"
            type="password"
            class="form-control second-input"
            id="floatingPassword"
            placeholder="Password"
            minlength="8"
            maxlength="20"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check mb-3">
          <input
            required
            name="user_word"
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2 mb-5" type="submit">
          Sign in
        </button>
        <span class="text-secondary">© 2017–2024</span>
      </form>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
